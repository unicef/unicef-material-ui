# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# npmjs publishing is configured for npm "Trusted Publishers" (OIDC) to avoid long-lived tokens.
# Docs:
# - https://docs.npmjs.com/trusted-publishers
# - https://github.blog/changelog/2025-12-09-npm-classic-tokens-revoked-session-based-auth-and-cli-token-management-now-available/

name: Publish in npmjs

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Message'
        required: false
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: https://registry.npmjs.org
          cache: 'npm'
      - run: npm ci
      - run: npm publish --access=public

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: https://npm.pkg.github.com/
          cache: 'npm'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
